set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g repeat-time 125
set -g base-index 1 # count from 1
set-option -g allow-rename off
set -s escape-time 0

# Change prefix key to backtick (`)
unbind C-b
set-option -g prefix `
bind-key C-a set-option -g prefix C-a
bind-key C-b set-option -g prefix `

# Easy bindings for split
unbind %
bind \ split-window -h
bind - split-window -v

# Maximize pane
unbind m
bind m resize-pane -Z

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# ViM-style Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Clipboard fix
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

set -g status-interval 2
set -g pane-active-border-fg "cyan"
set -g pane-active-border-bg "black"
set -g pane-border-fg "white"
set -g pane-border-bg "black"
set -g status "on"
set -g status-attr "none"
set -g status-bg "colour244"
set -g status-justify "left"
set -g status-left-length "300"
set -g status-left ''
set -g status-right ''
set -g status-bg default
set -g status-right-attr "none"
set -g status-right-length "100"
setw -g window-status-fg "colour250"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour244"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "colour244"
setw -g window-status-separator ""
setw -g window-status-current-format '#[bg=green]#[fg=black] #I #[fg=black]#[bg=cyan] #W '
setw -g window-status-format '#[fg=green]#[bg=black] #I #[bg=cyan]#[fg=black] #W '


